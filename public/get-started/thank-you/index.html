<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --bg: #0f0f1a;
  --card: #1a1a2e;
  --hivis: #f59e0b;
  --white: #ffffff;
  --text: #94a3b8;
}
body {
  font-family: 'Barlow', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  -webkit-font-smoothing: antialiased;
}
.tape {
  background: repeating-linear-gradient(-45deg, var(--hivis), var(--hivis) 20px, var(--card) 20px, var(--card) 40px);
  height: 6px;
  width: 100%;
}
.content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem 1.25rem;
  text-align: center;
}
.card {
  background: var(--card);
  border: 1px solid rgba(245,158,11,0.15);
  border-radius: 16px;
  padding: 2.5rem 2rem;
  max-width: 480px;
  width: 100%;
}
.icon {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  background: rgba(245,158,11,0.12);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 1.5rem;
}
.icon svg {
  width: 36px;
  height: 36px;
  color: var(--hivis);
}
h1 {
  font-family: 'Barlow Condensed', sans-serif;
  font-weight: 800;
  font-size: 1.6rem;
  text-transform: uppercase;
  letter-spacing: 0.02em;
  margin-bottom: 1rem;
}
h1 span { color: var(--hivis); }
p {
  font-size: 1rem;
  color: var(--text);
  line-height: 1.55;
  margin-bottom: 0.75rem;
}
.redirect {
  font-size: 0.82rem;
  color: var(--text);
  opacity: 0.6;
  margin-top: 1.5rem;
}
.redirect a {
  color: var(--hivis);
  text-decoration: none;
}
.redirect a:hover { text-decoration: underline; }
</style>

<body>
<div class="tape"></div>
<div class="content">
  <div class="card">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    </div>
    <h1>Nice one <span>&mdash; your 3 mockups are on the way.</span></h1>
    <p>We'll be in touch within 24 hours via WhatsApp or email with your custom designs.</p>
    <p class="redirect">Redirecting to our site in <span id="countdown">5</span> seconds&hellip; <br>or <a href="https://construction-sites.co.uk">go now</a></p>
  </div>
</div>
<div class="tape"></div>
<script>
var seconds = 5;
var el = document.getElementById('countdown');
var timer = setInterval(function() {
  seconds--;
  el.textContent = seconds;
  if (seconds <= 0) {
    clearInterval(timer);
    window.location.href = 'https://construction-sites.co.uk';
  }
}, 1000);
</script>
